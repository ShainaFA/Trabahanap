<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Sign In - Trabahanap</title>
</head>
<body>

<header class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="index.html">
        Trabahanap
    </a>
</header>

<div class="container mt-5">
    <h2 class="text-center">Sign In</h2>
    <form onsubmit="signIn(event)">
        <div class="form-group">
            <input type="email" id="email" class="form-control" placeholder="Email" required>
        </div>
        <div class="form-group">
            <input type="password" id="password" class="form-control" placeholder="Password" required>
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="rememberMe">
            <label class="form-check-label" for="rememberMe">Remember Me</label>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Sign In</button>
        <p class="mt-3 text-center"><a href="#">Forgot Password?</a></p>
    </form>
    <p class="mt-3 text-center"><a href="signup.html">Don't have an account? Sign Up</a></p>
</div>

<footer class="footer mt-5 bg-light text-center">
    <div class="container">
        <p>
            <a href="#">Privacy Policy</a> | 
            <a href="#">Terms of Service</a> | 
            <a href="#">FAQs</a>
        </p>
    </div>
</footer>

<script>
    function signIn(event) {
        event.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        const users = JSON.parse(localStorage.getItem('users')) || [];
        const user = users.find(u => u.email === email && u.password === password);

        if (user) {
            alert('Sign in successful!');
            window.location.href = "illustration.html";
        } else {
            alert('Invalid email or password.');
        }
    }
</script>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
