<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Sign Up - Trabahanap</title>
</head>
<body>

<header class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="index.html">
        Trabahanap
    </a>
</header>

<div class="container mt-5">
    <h2 class="text-center">Sign Up</h2>
    <form onsubmit="signUp(event)">
        <div class="form-group">
            <input type="text" id="name" class="form-control" placeholder="Full Name" required>
        </div>
        <div class="form-group">
            <input type="email" id="email" class="form-control" placeholder="Email" required>
        </div>
        <div class="form-group">
            <input type="password" id="password" class="form-control" placeholder="Password" required>
        </div>
        <div class="form-group">
            <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm Password" required>
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="terms" required>
            <label class="form-check-label" for="terms">I agree to the Terms & Conditions</label>
        </div>
        <button type="submit" class="btn btn-secondary btn-block">Sign Up</button>
    </form>
    <p class="mt-3 text-center"><a href="signin.html">Already have an account? Sign In</a></p>
</div>

<footer class="footer mt-5 bg-light text-center">
    <div class="container">
        <p>
            <a href="#">Privacy Policy</a> | 
            <a href="#">Terms of Service</a> | 
            <a href="#">FAQs</a>
        </p>
    </div>
</footer>

<script>
    function signUp(event) {
        event.preventDefault();
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        if (password !== confirmPassword) {
            alert('Passwords do not match.');
            return;
        }

        const users = JSON.parse(localStorage.getItem('users')) || [];
        if (users.some(u => u.email === email)) {
            alert('Email already exists.');
            return;
        }

        users.push({ name, email, password });
        localStorage.setItem('users', JSON.stringify(users));
        alert('Sign up successful! You can now sign in.');
        window.location.href = "signin.html";
    }
</script>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
